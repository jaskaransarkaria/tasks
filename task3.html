<!DOCTYPE html>
<html>
  <head>
    <title>Task 3</title>
  </head>
  <body>
    <!-- Challenge 1 -->
    <div>
      <h1 id="h1Tag">Change Me</h1>
      <input id="userInput" />
      <button onclick="h1Change()">Press Me</button>
    </div>

    <script>
      let h1Change = () => {
        let h1Tag = document.getElementById("h1Tag");
        let userInput = document.getElementById("userInput");
        if (userInput.value.length === 0) {
          return alert("the input field is EMPTY!");
        } else {
          return (h1Tag.innerText = userInput.value);
        }
      };

      /*
          Implement the following functionality
            When a user presses the button, the text in the h1 tag should change 
            to reflect what the user has entered in the input field
            If the input field is empty, this change shouldn't happen
            Use the onclick attribute to achieve this
            Bonus points for a warning message (however you like) 
            for an empty input field attempt
       */
    </script>
    <!-- Challenge 2 -->
    <div>
      <ul id="addToList"></ul>
      <input id="listInput" />
      <button onclick="listExtend()">Add Me</button>
    </div>
    <script>
      const listInput = document.getElementById("listInput");
      const addToList = document.getElementById("addToList");

      let listExtend = () => {
        if (listInput.value.length === 0) {
          return alert("the list input field is EMPTY!");
        } else {
          return (addToList.innerHTML = `<li> ${listInput.value} </li>`);
        }
      };
      /*
          Implement the following functionality
            When a user presses the button, the list should have an item
             added containing what the user has entered in the input field

            If the input field is empty, this change shouldn't happen
            Add an event listener to achieve this
            Bonus points for a warning message (however you like) for an empty input field attempt (in a different way to above)
       */
    </script>
  </body>
</html>
